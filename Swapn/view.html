<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Uploads</title>
</head>
<body>
  <h2>Uploaded Files</h2>
  <div id="uploads"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_7Vb0LpGSrf9jVoRNN4w9zAZhw4H231o",
      authDomain: "mymediaapp-ed022.firebaseapp.com",
      projectId: "mymediaapp-ed022",
      storageBucket: "mymediaapp-ed022.appspot.com",
      messagingSenderId: "895163131947",
      appId: "1:895163131947:web:ea4f0c621849163851626e",
      measurementId: "G-V5PCQQM5B3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ---------- Fetch and Display ----------
    async function showUploads() {
      const snapshot = await getDocs(collection(db, "uploads"));
      const container = document.getElementById("uploads");
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <p>${data.name} (${data.type})</p>
          <a href="${data.url}" target="_blank">View / Download</a>
          <hr>
        `;
        container.appendChild(div);
      });
    }

    showUploads();
  </script>
</body>
</html>
